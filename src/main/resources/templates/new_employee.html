<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Movies</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Movie Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
          method="POST">
        <input maxlength="30" minlength="4" required type="text" th:field="*{name}"
               placeholder="Name" class="form-control mb-4 col-4">

        <input maxlength="30" minlength="4" required type="text"  th:field="*{surname}"
               placeholder="Surname" class="form-control mb-4 col-4">

        <div class="form-group">
            <label for="role">Choose role</label>
            <select required th:field="*{employeeRole}" class="form-control mb-4 col-4 selectpicker" id="role">
                <option value="">Nothing selected</option>
                <option th:each="r : ${T(com.bsuir.spring.model.EmployeeRole).values()}"
                        th:value="${r}"
                        th:text="${r.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href="@{/employee}"> Back to Employees List</a>
</div>
</body>
</html>
