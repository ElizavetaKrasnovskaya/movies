<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Movies</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<bode>
    <div class="container">
        <h1>Movie Management System</h1>
        <hr>
        <h2>Update Movie</h2>

        <form action="#" th:action="@{/updateRating}" th:object="${movie}"
              method="POST">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{title}"/>
            <input type="hidden" th:field="*{date}"/>
            <input type="hidden" th:field="*{description}"/>
            <input type="hidden" th:field="*{country}"/>
            <input type="hidden" th:field="*{employees}"/>
            <input type="hidden" th:field="*{ratings}"/>

            <input th:field="*{rating}" title="Enter rating from 0 to 5. Example: 4.5" pattern="[+]?([0-4]*\.[0-9]+|[0-5])"
                   placeholder="Rating" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Movie</button>
        </form>
        <hr>
        <a th:href="@{/}"> Back to Movies List</a>
    </div>
</bode>
</html>
